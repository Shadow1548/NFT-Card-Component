<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Lobster&display=swap" rel="stylesheet">
    <title>NFT Card Component</title>
</head>
<body>
    <div class="parent">
        <div class="card">
            <img src="image-equilibrium.jpg" alt="Ruby" >
            <h3>Equilibriun #3429</h3>
            <p>Our Equilibriun collection promotes <br>
            balance and calm.</p>
            <div class="ETH">
                <img src="icon-ethereum.svg" alt="icon-ethereum">
                <p>0.041ETH</p>
            </div>
            <div class="Days-Left">
                <img src="icon-clock.svg" />
                <p>3 days left</p>
            </div>
            <hr>
        </div>
    </div>

</body>
</html>
